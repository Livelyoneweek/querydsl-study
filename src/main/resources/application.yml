spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/querydsl;
      username: sa
      password:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace 쿼리 ? 값을 볼 수 있음 근데 좀 불편하게 나옴